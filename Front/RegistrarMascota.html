 >

$("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script>

<body>     
  <div id="header"></div>

<div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
    <li class="breadcrumb-item" aria-current="page">Mascota</li>
    <li class="breadcrumb-item active" aria-current="page">Registrar Mascota</li>
  </ol>
</nav>
</div> 


<div id="forms">
  <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Id Mascota</label>
    <input type="text" class="form-control" id="validationTooltip01" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip02" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="validationTooltip02" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
<div class="col-md-3 position-relative">
    <label for="validationTooltip03" class="form-label">Color</label>
    <input type="text" class="form-control" id="validationTooltip03" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-5 position-relative">
    <label for="validationTooltip04" class="form-label">Especie</label>
    <input type="text" class="form-control" id="validationTooltip04" required>
    <div class="invalid-tooltip">
      Ingresar Especie valida.
    </div>
  </div>
 
  <div class="col-md-3 position-relative">
    <label for="validationTooltip05" class="form-label">Raza</label>
    <input type="text" class="form-control" id="validationTooltip05" required>
    <div class="invalid-tooltip">
      Ingresar Raza valido.
    </div>
  </div>
  <div class="col-md-3 position-relative">
    <label for="validationTooltip06" class="form-label">dueño</label>
    <input type="text" class="form-control" id="validationTooltip06" required>
    <div class="invalid-tooltip">
      Ingresar dueño valida.
    </div>
  </div>
  <div class="col-md-3 position-relative">
    <label for="validationTooltip07" class="form-label">Veterinario</label>
    <input type="text" class="form-control" id="validationTooltip07" required>
    <div class="invalid-tooltip">
      Ingresar Veterinario valida.
    </div>
  </div>
  <div class="col-md-3 position-relative">
    <label for="validationTooltip08" class="form-label">Historia Médica</label>
    <input type="text" class="form-control" id="validationTooltip08" required>
    <div class="invalid-tooltip">
      Ingresar Historia Médica  valida.
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Envíar Datos</button>
  </div>
</form>
</div>


<div id="footer"></div>
